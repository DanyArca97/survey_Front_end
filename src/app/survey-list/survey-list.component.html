<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef > Index </th>
    <td mat-cell *matCellDef="let element, let i=index"> {{i}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element["category"]["name"]}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element["name"]}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="publish_date">
    <th mat-header-cell *matHeaderCellDef> Publish Date </th>
    <td mat-cell *matCellDef="let element"> {{element["publish_date"]}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="ending_date">
    <th mat-header-cell *matHeaderCellDef> Ending Date </th>
    <td mat-cell *matCellDef="let element"> {{element["ending_date"]}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef > ID </th>
    <td mat-cell *matCellDef="let element"> X </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="checkSurvey(row) && goTakeSurvey()"
     *matRowDef="let row; columns: displayedColumns; let i =index"></tr>
</table>
